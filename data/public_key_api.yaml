name: 获取公钥用例
steps:
  - request:
      method: GET
      url: http://115.191.47.61/api/login/auth/publicKey
  - response:
        status_code: 200
        json:
          code: 200
          msg: success
          data:
            publicKey:
            algorithm: RSA
            timestamp:
  - extract:
      publicKey: [json,$..data.publicKey]
