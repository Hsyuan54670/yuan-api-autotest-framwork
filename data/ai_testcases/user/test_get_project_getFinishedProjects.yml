get_finished_projects_normal_success:
  allure:
    title: "获取已完成项目-正常场景-成功返回已完成项目列表"
    description: "验证已登录用户调用获取已完成项目接口时，能够成功返回状态为'已完成'的项目列表，业务响应码为200"
    epic: "项目管理平台"
    feature: "项目查询模块"
    story: "获取已完成项目"
    tag: ["正常场景", "冒烟用例"]
    pytest_mark: "smoke"
  steps:
    request:
      method: "GET"
      url: "/project/getFinishedProjects"
      headers:
    expected:
      status_code: 200
      response:
        code: 200
        msg: "success"
        data:
          list_data:
              object_required_items:
                - "id"
                - "projectName"
                - "projectType"
                - "applicant"
                - "funds"
                - "status"
                - "remainingFunds"
                - "startTime"
                - "deadline"
                - "updateTime"

