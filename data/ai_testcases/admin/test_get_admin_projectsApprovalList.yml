get_projects_approval_list_normal_default_page_size:
  allure:
    title: "获取项目审批列表-正常场景-默认页码和每页条数"
    description: "验证管理员分页获取待审批项目列表接口，使用默认页码和每页条数，能正常返回数据"
    epic: "项目管理平台"
    feature: "项目审批模块"
    story: "获取项目审批列表"
    tag: ["正常场景", "分页查询"]
    pytest_mark: "smoke"
  steps:
    request:
      method: "GET"
      url: "/admin/projectsApprovalList"
      headers:
      params: {}
    expected:
      status_code: 200
      response:
        code: 200
        msg: "success"
        data:
          required_fields: ["records", "total", "pageSize", "page"]
          assert:
            type:
              total: int
              pageSize: int
              page: int
          list_check:
            records:
              length: 5
              every_item_required_fields:
                - "projectName"
                - "startTime"
                - "deadline"
                - "content"
                - "applicant"
                - "funds"

