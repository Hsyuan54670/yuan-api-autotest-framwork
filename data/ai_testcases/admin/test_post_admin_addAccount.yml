add_account_normal_success:
  allure:
    title: "新增账号-正常场景-创建新账号成功"
    description: "验证管理员使用合法参数调用新增账号接口，能够成功创建新账号，返回业务码200"
    epic: "用户中心系统"
    feature: "账号管理模块"
    story: "新增账号"
    tag: ["正常场景", "冒烟用例"]
    pytest_mark: "smoke"
  steps:
    request:
      method: "POST"
      url: "/admin/addAccount"
      headers:
        Content-Type: "application/json"
      json:
        age: 32
        college: "计算机学院"
        name: "test_${random}"
        gender: "M"
        phone: "13800138000"
    expected:
      status_code: 200
      response:
        code: 200
        msg: "success"
        data:

