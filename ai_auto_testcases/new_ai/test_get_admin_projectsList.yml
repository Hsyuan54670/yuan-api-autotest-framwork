get_project_list_normal_default_page_size:
  allure:
    title: "获取项目列表-正常场景-默认页码和每页条数"
    description: "验证不传分页参数时，接口默认返回第一页、每页5条数据的项目列表，业务响应码为200"
    epic: "项目管理平台"
    feature: "项目查询模块"
    story: "获取项目列表"
    tag: ["正常场景", "冒烟用例"]
    pytest_mark: "smoke"
  steps:
    request:
      method: GET
      url: /admin/projectsList
      headers: {}
      params: {}
      json: {}
    expected:
      status_code: 200
      response:
        code: 200
        msg: "success"
        data:
          required_fields: ["records", "total", "size", "current"]
          assert:
            eq:
              size: 5
              current: 1
            type:
              total: int
              records: list
          list_check:
            records:
              length: 5
              every_item_required_fields:
                - "id"
                - "projectName"
                - "projectType"
                - "applicant"
                - "funds"
                - "remainingFunds"
                - "status"
    extract:
      project_list_total: $.data.total
      first_project_id: $.data.records[0].id

