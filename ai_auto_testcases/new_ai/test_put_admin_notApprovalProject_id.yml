reject_project_approval_normal_with_reason:
  allure:
    title: "驳回项目审批-正常场景-提供有效驳回原因"
    description: "验证管理员可以成功驳回指定项目，并返回正确的业务响应码和提示信息"
    epic: "项目管理平台"
    feature: "项目审批模块"
    story: "驳回项目审批"
    tag: ["正常场景", "核心功能"]
    pytest_mark: "approval"

  steps:
    request:
      method: PUT
      url: "/admin/notApprovalProject/1001"
      headers:
        Authorization: "${token}"
        Content-Type: "application/json"
      params:
        reason: "材料不完整"
      json: {}

    expected:
      status_code: 200
      response:
        code: 200
        msg: "success"
        data:
          required_fields: []
          assert:
            eq:
              code: 200
            contains:
              msg: "success"

    extract: {}

