getfundslist_normal_success:
  allure:
    title: "资金列表查询-正常场景-鉴权成功返回列表"
    description: "验证管理员提供有效token时，能成功查询资金申请列表，业务响应码为200"
    epic: "项目管理平台"
    feature: "资金管理模块"
    story: "资金列表查询"
    tag: ["正常场景", "核心功能"]
    pytest_mark: "smoke"
  steps:
    request:
      method: "GET"
      url: "/admin/funds"
      headers: {}
      params: {}
      json: {}
    expected:
      status_code: 200
      response:
        code: 200
        msg: "操作成功"
        data:
          required_fields: ["records"]
          list_check:
            records:
              every_item_required_fields:
                - "id"
                - "applicant"
                - "appliedFunds"
                - "appliedTime"
          assert:
            type:
              records: list
    extract: {}
