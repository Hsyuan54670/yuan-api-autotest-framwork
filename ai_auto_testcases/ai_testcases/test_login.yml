user_login_normal_correct_credentials:
  allure:
    title: "用户登录-正常场景-正确账号密码登录成功"
    description: "验证用户使用正确的账号密码登录接口，能正常返回登录凭证，业务响应码为200"
    epic: "用户中心系统"
    feature: "用户认证模块"
    story: "账号密码登录"
    tag: ["正常场景", "冒烟用例"]
    pytest_mark: "smoke"
  steps:
    request:
      method: "POST"
      url: "/login"
      headers:
        Content-Type: "application/json"
      params: {}
      json:
        username: "test_user"
        password: "test_password"
    expected:
      status_code: 200
      response:
        code: 200
        msg: "登录成功"
        data:
          required_fields: ["token"]
          assert:
            type:
              token: "str"
    extract:
      login_token: "$.data.token"
