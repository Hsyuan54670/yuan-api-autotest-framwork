getFundsLogList_normal_default_params:
  allure:
    title: 资金日志查询-正常场景-默认分页参数查询成功
    description: 验证使用默认分页参数(page=1,size=5)查询资金日志，返回5条有效数据，业务响应码为200
    epic: 项目资金管理系统
    feature: 资金日志管理模块
    story: 资金日志列表查询
    tag: ["正常场景", "冒烟用例"]
    pytest_mark: smoke
  steps:
    request:
      method: GET
      url: /admin/fundsLogList
      headers: {}
      params:
        page: 1
        size: 5
      json: {}
    expected:
      status_code: 200
      response:
        code: 200
        msg: ""
        data:
          required_fields: ["records"]
          assert: {}
          list_check:
            records:
              length: 5
              every_item_required_fields:
                - "id"
                - "projectId"
                - "applicant"
                - "appliedFunds"
                - "remainingFunds"
                - "applicantId"
                - "appliedTime"
getFundsLogList_abnormal_invalid_page_type:
  allure:
    title: 资金日志查询-异常场景-page参数类型错误
    description: 验证当page参数传递非整数值（如字符串"abc"）时，接口返回参数错误提示，业务响应码为400
    epic: 项目资金管理系统
    feature: 资金日志管理模块
    story: 资金日志列表查询
    tag: ["异常场景", "参数验证"]
    pytest_mark: ""
  steps:
    request:
      method: GET
      url: /admin/fundsLogList
      headers: {}
      params:
        page: "abc"
        size: 5
      json: {}
    expected:
      status_code: 400
      response:
        code: 400
        msg: "page must be integer"
        data: {}
getFundsLogList_boundary_max_page:
  allure:
    title: 资金日志查询-边界场景-超大分页值查询
    description: 验证当page参数设置为极大值(999999)时，接口返回空列表，避免分页溢出错误
    epic: 项目资金管理系统
    feature: 资金日志管理模块
    story: 资金日志列表查询
    tag: ["边界场景", "健壮性测试"]
    pytest_mark: ""
  steps:
    request:
      method: GET
      url: /admin/fundsLogList
      headers: {}
      params:
        page: 999999
        size: 5
      json: {}
    expected:
      status_code: 200
      response:
        code: 200
        msg: ""
        data:
          required_fields: ["records"]
          assert: {}
          list_check:
            records:
              length: 0