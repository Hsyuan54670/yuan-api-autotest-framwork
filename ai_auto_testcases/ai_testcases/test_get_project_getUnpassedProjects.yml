getUnpassedProjects_normal_success:
  allure:
    title: "项目查询-正常场景-获取未通过项目列表成功"
    description: "验证已认证用户能正常获取未通过项目列表，业务响应码为200，返回项目数据完整且字段类型正确"
    epic: "项目管理系统"
    feature: "项目查询模块"
    story: "获取未通过项目列表"
    tag: ["正常场景", "功能测试"]
    pytest_mark: "smoke"
  steps:
    request:
      method: "GET"
      url: "/project/getUnpassedProjects"
      headers:
        Authorization: "${token}"
      params: {}
      json: {}
    expected:
      status_code: 200
      response:
        code: 200
        msg: "操作成功"
        data:
          required_fields: ["records"]
          assert:
            type:
              records: list
          list_check:
            records:
              length: 5
              every_item_required_fields:
                - "id"
                - "projectName"
                - "projectType"
                - "applicant"
                - "funds"
                - "status"
