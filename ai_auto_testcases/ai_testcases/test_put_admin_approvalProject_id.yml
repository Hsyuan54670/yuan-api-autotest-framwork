approveProject_normal_valid_id:
  allure:
    title: "项目审批-正常场景-有效ID审批成功"
    description: "验证使用有效的项目ID进行审批，接口返回成功状态，业务响应码为200，数据包含项目核心字段"
    epic: "项目管理系统"
    feature: "项目审批模块"
    story: "项目审批接口"
    tag: ["正常场景", "冒烟用例"]
    pytest_mark: "smoke"
  steps:
    request:
      method: "PUT"
      url: "/admin/approvalProject/1"
      headers: {}
      params: {}
      json: {}
    expected:
      status_code: 200
      response:
        code: 200
        msg: "审批成功"
        data:
          required_fields: ["id", "projectName", "projectType", "applicant", "funds", "status"]
          assert:
            eq:
              status: 2
            type:
              id: int
              projectName: str
              projectType: str
              applicant: str
              funds: float
              status: int
    extract:
      approved_project_id: "$.data.id"
approveProject_abnormal_invalid_id:
  allure:
    title: "项目审批-异常场景-无效ID审批失败"
    description: "验证使用不存在的项目ID进行审批，接口返回404状态，业务响应码为404，提示项目不存在"
    epic: "项目管理系统"
    feature: "项目审批模块"
    story: "项目审批接口"
    tag: ["异常场景", "参数校验"]
    pytest_mark: ""
  steps:
    request:
      method: "PUT"
      url: "/admin/approvalProject/999999"
      headers: {}
      params: {}
      json: {}
    expected:
      status_code: 404
      response:
        code: 404
        msg: "项目不存在"
        assert:
          eq:
            data: null
