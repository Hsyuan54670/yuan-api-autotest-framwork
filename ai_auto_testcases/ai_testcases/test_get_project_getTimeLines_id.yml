get_time_lines_normal_valid_id:
  allure:
    title: "项目时间线查询-正常场景-有效ID查询成功"
    description: "验证使用有效的项目ID（如1）查询时间线接口，能正常返回时间线数据列表，HTTP状态码200，业务响应码200"
    epic: "项目管理系统"
    feature: "项目时间线管理"
    story: "查询项目时间线"
    tag: ["正常场景", "功能测试"]
    pytest_mark: "smoke"
  steps:
    request:
      method: "GET"
      url: "/project/getTimeLines/1"
      headers: {}
      params: {}
      json: {}
    expected:
      status_code: 200
      response:
        code: 200
        msg: "成功"
        data:
          required_fields: ["timeline"]
          assert:
            type:
              timeline: list
          list_check:
            timeline:
              length: 5
              every_item_required_fields:
                - "id"
                - "event"
                - "timestamp"
