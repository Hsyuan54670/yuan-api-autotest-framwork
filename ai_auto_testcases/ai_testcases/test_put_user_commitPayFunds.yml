applyFunds_normal_all_valid:
  allure:
    title: "申请资金-正常场景-所有参数合法"
    description: "验证用户提交合法资金申请参数，接口返回成功响应"
    epic: "项目管理系统"
    feature: "资金管理模块"
    story: "申请资金"
    tag: ["正常场景", "冒烟用例"]
    pytest_mark: "smoke"
  steps:
    request:
      method: PUT
      url: /user/commitPayFunds
      headers:
        Content-Type: application/json
      json:
        id: 1
        projectId: 1001
        applicant: "张三"
        reason: "项目开发"
        appliedFunds: 50000.0
        remainingFunds: 20000.0
        applicantId: 101
        appliedTime: "2023-10-05T12:00:00Z"
    expected:
      status_code: 200
      response:
        code: 200
        msg: "申请成功"
        data: {}
