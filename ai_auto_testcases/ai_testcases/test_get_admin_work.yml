getworklist_normal_success:
  allure:
    title: "工作列表查询-正常场景-成功返回非空列表"
    description: "验证管理员使用有效凭证查询工作列表接口，能正常返回项目列表数据，业务响应码为200"
    epic: "项目管理系统"
    feature: "工作管理模块"
    story: "工作列表查询"
    tag: ["正常场景", "冒烟用例"]
    pytest_mark: "smoke"
  steps:
    request:
      method: "GET"
      url: "/admin/work"
      headers:
        Content-Type: "application/json"
        Authorization: "Bearer ${token}"
      params: {}
      json: {}
    expected:
      status_code: 200
      response:
        code: 200
        msg: "操作成功"
        data:
          required_fields: ["records"]
          assert:
            type:
              records: list
          list_check:
            records:
              length: 5
              every_item_required_fields:
                - "id"
                - "projectName"
                - "projectType"
                - "applicant"
                - "funds"
                - "status"
