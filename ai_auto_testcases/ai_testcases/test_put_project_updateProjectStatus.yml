updateprojectstatus_normal_success:
  allure:
    title: "项目状态更新-正常场景-成功更新状态"
    description: "验证使用有效的项目ID和状态值调用更新接口，能正常返回成功响应，业务响应码为200"
    epic: "项目管理平台"
    feature: "项目管理模块"
    story: "项目状态更新"
    tag: ["正常场景", "冒烟用例"]
    pytest_mark: "smoke"
  steps:
    request:
      method: "PUT"
      url: "/project/updateProjectStatus"
      headers:
        Content-Type: "application/json"
        Authorization: "${token}"
      params: {}
      json:
        id: 1
        status: 1
        projectName: "Normal Test Project"
        applicant: "Normal User"
        funds: 1000.0
    expected:
      status_code: 200
      response:
        code: 200
        msg: "操作成功"
        data:
          assert:
            eq: {}
    extract: {}
