submitProject_normal_success:
  allure:
    title: "项目提交-正常场景-成功提交项目"
    description: "验证用户提交完整项目信息，接口返回成功响应，业务码200"
    epic: "项目管理系统"
    feature: "项目管理模块"
    story: "项目提交"
    tag: ["正常场景", "核心功能"]
    pytest_mark: "smoke"
  steps:
    request:
      method: "POST"
      url: "/project/submit"
      headers:
        Content-Type: "application/json"
      params: {}
      json:
        projectName: "Test Project"
        projectType: "Research"
        applicant: "John Doe"
        applicantId: 1001
        funds: 50000.0
        content: "Project details"
        startTime: "2023-01-01T00:00:00Z"
        deadline: "2023-12-31T23:59:59Z"
    expected:
      status_code: 200
      response:
        code: 200
        msg: "success"
        data:
          required_fields: ["id"]
          assert:
            type:
              id: "int"
    extract:
      project_id: $.data.id

